<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Othello</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>
</head>

<body>
<div id="main-container">
    <header>
        <div class='headerImage'><img src="assets/cowboy.png" alt=""></div>
        <div class='titleImage'><img src="assets/title_header.png" alt=""></div>
        <div class='headerImage'><img src="assets/indian.png" alt=""></div>
    </header>
    <div class="progress-container">
    <div class="whiteDivProgress"><div class="blackDivProgress"></div></div>
        <div class="score">
          <div class="whiteScore">white score:<span></span></div>
          <div class="blackScore">black score:<span></span></div>
        </div>
    </div>
    <div class="cowboy side"></div>
    <div class="board-container">

        <div class="row">
            <div class="cell" row='0' col='0'></div>
            <div class="cell" row='0' col='1'></div>
            <div class="cell" row='0' col='2'></div>
            <div class="cell" row='0' col='3'></div>
            <div class="cell" row='0' col='4'></div>
            <div class="cell" row='0' col='5'></div>
            <div class="cell" row='0' col='6'></div>
            <div class="cell" row='0' col='7'></div>
        </div>
        <div class="row">
            <div class="cell" row='1' col='0'></div>
            <div class="cell" row='1' col='1'></div>
            <div class="cell" row='1' col='2'></div>
            <div class="cell" row='1' col='3'></div>
            <div class="cell" row='1' col='4'></div>
            <div class="cell" row='1' col='5'></div>
            <div class="cell" row='1' col='6'></div>
            <div class="cell" row='1' col='7'></div>
        </div>

        <div class="row">
            <div class="cell" row='2' col='0'></div>
            <div class="cell" row='2' col='1'></div>
            <div class="cell" row='2' col='2'></div>
            <div class="cell" row='2' col='3'></div>
            <div class="cell" row='2' col='4'></div>
            <div class="cell" row='2' col='5'></div>
            <div class="cell" row='2' col='6'></div>
            <div class="cell" row='2' col='7'></div>
        </div>
        <div class="row">
            <div class="cell" row='3' col='0'></div>
            <div class="cell" row='3' col='1'></div>
            <div class="cell" row='3' col='2'></div>
            <div class="cell" row='3' col='3'><div class="black"></div></div>
            <div class="cell" row='3' col='4'><div class="white"></div></div>
            <div class="cell" row='3' col='5'></div>
            <div class="cell" row='3' col='6'></div>
            <div class="cell" row='3' col='7'></div>
        </div>

        <div class="row">
            <div class="cell" row='4' col='0'></div>
            <div class="cell" row='4' col='1'></div>
            <div class="cell" row='4' col='2'></div>
            <div class="cell" row='4' col='3'><div class="white"></div></div>
            <div class="cell" row='4' col='4'><div class="black"></div></div>
            <div class="cell" row='4' col='5'></div>
            <div class="cell" row='4' col='6'></div>
            <div class="cell" row='4' col='7'></div>
        </div>
        <div class="row">
            <div class="cell" row='5' col='0'></div>
            <div class="cell" row='5' col='1'></div>
            <div class="cell" row='5' col='2'></div>
            <div class="cell" row='5' col='3'></div>
            <div class="cell" row='5' col='4'></div>
            <div class="cell" row='5' col='5'></div>
            <div class="cell" row='5' col='6'></div>
            <div class="cell" row='5' col='7'></div>
        </div>

        <div class="row">
            <div class="cell" row='6' col='0'></div>
            <div class="cell" row='6' col='1'></div>
            <div class="cell" row='6' col='2'></div>
            <div class="cell" row='6' col='3'></div>
            <div class="cell" row='6' col='4'></div>
            <div class="cell" row='6' col='5'></div>
            <div class="cell" row='6' col='6'></div>
            <div class="cell" row='6' col='7'></div>
        </div>
        <div class="row">
            <div class="cell" row='7' col='0'></div>
            <div class="cell" row='7' col='1'></div>
            <div class="cell" row='7' col='2'></div>
            <div class="cell" row='7' col='3'></div>
            <div class="cell" row='7' col='4'></div>
            <div class="cell" row='7' col='5'></div>
            <div class="cell" row='7' col='6'></div>
            <div class="cell" row='7' col='7'></div>
        </div>

    </div>
    <div class="indian side"></div>
    <div class="reserve-container">
        <div class="chip-reserve">
            <div class="black-reserve">Cowboy reserve: <span>32</span></div>
            <div class="white-reserve">Indian reserve: <span>32</span></div>
        </div>
    </div>
    <footer></footer>
</div>
</body>
</html>
